{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Log In {% endblock title %}

{% block content %}
<h2>Log In</h2>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success ml-2">Log In</button>
    <a href="{% url 'password_reset' %}" class="btn btn-info ml-2">Forgot password?</a>
</form>

{% endblock content %}
